{include file='common/head.html'}

<div class="layui-body">
	{if([$list])}
	<div class="layui-tab layui-tab-brief" lay-filter="tab">
	  
	  <div class="layui-tab-content">
	  	   
	  	   
	  	    <div class="layui-tab-item layui-show">
	   			<form action="{url./admin/AddForm/add}" method="post" class="layui-form">
	   				
		               <input type="hidden" name="formcheck" value="{$formcheck}" >
		               <div class="layui-form-item">
		                     <label class="layui-form-label">表名称</label>
		                     <div class="layui-input-block">
		                     	<input type="text" name="table"  value="" placeholder="请输入表名称" class="layui-input">
		                     </div>
		                </div>
		                
		                <div class="layui-form-item">
		                     <label class="layui-form-label">字段名称</label>
		                     <div class="layui-input-block">
		                     	<input type="text" name="name" value="" maxlength="20" placeholder="请输入字段名称" class="layui-input readonly">
		                     </div>
		                </div>

		                <div class="layui-form-item">
		                     <label class="layui-form-label">默认值</label>
		                     <div class="layui-input-block">
		                     	<input type="text" name="value" value="" maxlength="20" placeholder="请输入默认值" class="layui-input readonly">
		                     </div>
		                </div>

		                <div class="layui-form-item">
		                     <label class="layui-form-label">字段大小</label>
		                     <div class="layui-input-block">
		                     	<input type="text" name="max" value="" maxlength="20" placeholder="请输入字段大小" class="layui-input readonly">
		                     </div>
		                </div>
	   				<div class="layui-form-item">
						 <div class="layui-input-block">
						    <button class="layui-btn" lay-submit>立即提交</button>
						    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
						 </div>
					</div>
	   			</form>
	   	 	</div>
	   </div>
	 </div>
	{/if} 
	
</div>
{include file='common/foot.html'}
